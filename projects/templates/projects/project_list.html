{% extends "layout.html" %}

{% block content %}
<div class="pure-g">
    <div class="pure-u-1">
        {% if user.is_authenticated %}
        <a href="{% url "projects:create" %}" title="Submit a project for tracking." class="pure-button pure-button-primary">Submit a project for tracking</a>
        {% endif %}
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1">
        {% for project in projects %}
        <a href="{{ project.get_absolute_url }}" title="{{ project }}">{{ project }}</a><br />
        {% endfor %}
    </div>
</div>
{% endblock %}
