{% extends "layout.html" %}

{% block head %}{% include "recaptcha/js.html" %}{% endblock %}

{% block content %}
<div class="pure-g"><div class="pure-u-1 pure-u-md-1-3">
    <form method="POST" action="" class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Submit a new project for tracking</legend>
            {% csrf_token %}

            {% include "recaptcha/widget.html" with recaptcha=recaptcha %}
            <br />

            {{ form.as_p }}

            <input type="submit" value="Submit" class="pure-button pure-button-primary" />
        </fieldset>
    </form>
</div></div>
{% endblock %}
