<div class="pure-g">
    <div class="pure-u-1">
        <h3>a software community tracker</h3>
        {% if user.is_authenticated %}
        <a href="{% url "profiles:index" %}">Profile</a>&nbsp;<a href="{% url "logout" %}" title="Logout">Logout</a>
        {% else %}
        <a href="{% url "profiles:register" %}" title="Register">Register</a>&nbsp;<a href="{% url "login" %}?next={% url "profiles:index" %}" title="Login">Login</a>
        {% endif %}
    </div>
</div>
