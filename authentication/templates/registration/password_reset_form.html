{% extends "layout.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <form action="" method="POST" class="pure-form pure-form-stacked">
        {% csrf_token %}
        <fieldset>
            <legend>Reset Password</legend>

            {{ form.as_p }}

            <div class="pure-controls">
                <input type="submit" class="pure-button pure-button-primary" value="Reset my password" />
            </div>
        </fieldset>
    </form>
{% endblock %}
