{% extends "layout.html" %}

{% block content %}
<div class="pure-g">
    <div class="pure-u-1">
        {% if user.is_authenticated %}
        <a href="{% url "projects:create" %}" title="Submit a project for tracking." class="pure-button pure-button-primary">Submit a project for tracking</a>
        {% endif %}
    </div>
</div>

<div class="pure-g">
    <div class="pure-u-1">
        <table class="pure-table pure-table-horizontal pure-table-striped">
            <thead>
                <tr>
                    <th>Project</th>
                    <th></th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody>
            {% for project in projects %}
                <tr>
                    <td><a href="{{ project.get_absolute_url }}" title="{{ project }}">{{ project }}</a></td>
                    <td>{% if project.homepage %}<a href="{{ project.homepage }}" title="{{ project }} homepage" target="_blank">Homepage</a>{% endif %}</td>
                    <td>{{ project.tags }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
