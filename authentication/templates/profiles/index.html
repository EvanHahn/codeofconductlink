{% extends "layout.html" %}

{% block content %}
<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-2">
        <p>Hi {{ user }}!<br />Your publicly displayed name is <span class="backed">{{ user.get_public_name }}</span>.</p>

        <form method="POST" action="" class="pure-form pure-form-stacked">
            {% csrf_token %}
            <fieldset>
                <legend>Update profile</legend>

                {{ form.as_p }}

                <input type="submit" class="pure-button pure-button-primary" value="Update Profile" />
                <a href="{% url "password_change" %}" class="pure-button" title="I want to change my password">I want to change my password</a>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
